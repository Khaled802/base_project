{% extends 'base/base.html'%}
{% block content%}

<div style="width: 60%; text-align: center; margin: auto;">
    <h2 style="color: #8B0000;"> <b>Are you sure you want to delete {{object}}?</b></h2>
    <h5>Note that all posts of this category will also be deleted!</h5>


    <section class="news pt-0">
        <div class="container mt-md-5">
          <ul class="row d-lg-flex list-unstyled image-block justify-content-center px-lg-0 mx-lg-0">
            <li class="col-lg-4 col-md-5 image-block full-width p-3">
              <div class="image-block-inner">
                <a class="mh-100" href="#">
                  <img src="{{ category.picture.url }}" alt="{{ category }}" class="img-responsive w-100"></a>
                <!-- <span class="hp-posts-cat"></span> -->
                <!-- <h4 class="mt-3"><a href="">{{ category.title }}</a></h4> -->
                <h4 class="mt-3">{{ category.title }}</h4>
                <!--  <p></p> -->
                <p>{{ category.details }}</p>
              </div><!-- .image-block-inner -->
            </li>
          </ul>
        </div>
      </section>
      
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="Delete category"> </input>    
        <!-- <input type="submit" class="btn btn-primary" value="Cancel"> </input>  -->
    </form>
    <h1></h1>
    <a href="{% url 'categories.manage.list' %}"> <input type="submit" class="btn btn-primary" value="Cancel" > </input> </a>
</div>
{% endblock %}
