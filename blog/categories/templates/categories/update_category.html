{% extends 'base/base.html'%}
{% load crispy_forms_tags %}
{% block content%}
<div style="width: 60%; text-align: center; margin: auto;">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form|crispy }}
         <button type="submit" class="btn btn-primary">Update category</button>
    </form>
</div>
{% endblock %}
