{% extends "base/base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<link rel="stylesheet" href="{% static 'account/css/style.css'%}">
<div class="content-section">
    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
         <div class="card p-4">
             <div class=" image d-flex flex-column justify-content-center align-items-center">
                 <button class="btn btn-secondary"> 
                    <img src="{{ user.profile.picture.url }}" height="100" width="100" style="border-radius: 50%;" />
                </button> 
                <span class="name mt-3">{{ user }}</span> 
                <span class="idd">{{ user.email }}</span>
                 <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                     </div> <div class="d-flex flex-row justify-content-center align-items-center mt-3">
                        </div> 
                        <div class=" d-flex mt-2"> <button class="btn1 btn-dark" id="edit">Edit Profile</button> </div> 
                        <div class="text mt-3"> 
                        <span> {{user.profile.bio}} </span> 
                    </div> 
                    <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"> 
                        <span><i class="fa fa-twitter"></i> </span> 
                        <span><i class="fa fa-facebook-f"></i></span>
                         <span><i class="fa fa-instagram"></i></span>
                          <span><i class="fa fa-linkedin"></i></span>
                         </div> <div class=" px-2 rounded mt-4 date "> 
                            <span class="join">Joined {{ user.date_joined|date}}</span> 
                        </div> 
                    </div> 
                </div>
               
               
</div>
</div>


<div style="width: 60%; text-align: center; margin: auto;" id="form">
    <form method="POST" enctype="multipart/form-data" class="curd">
        {% csrf_token %}
    
        {{ form|crispy }}
         <button type="submit" class="btn btn-primary">Add Post</button>
    </form>
</div>





<script src="{% static 'account/js/script.js' %}"></script>
{% endblock content %}
