{% extends 'base/base.html' %}

{% load crispy_forms_tags %}


{% block content %}

<div class="container" style="margin: 10px auto;">
    <div class="title">Login</div>
    <form method="POST" enctype="multipart/form-data" class="curd">
        {% csrf_token %}
    
        {{ form|crispy }}
        <div class="button">   
            <input type="submit" value="Login">
        </div>
    </form>
</div>


{% endblock %}
