{% extends 'base/base.html'%}

{% block content %}
<div class="cacontainer">
    {% for post in posts %}
    
      <div class="card">
        <a href="{{post.get_post_url}}">
          <img src="{{ post.picture.url }}" alt="" >
          <div class="intro">
              <h4>{{ post.title|slice:":33" }}..</h4>
              <p style="size: 0.5em; margin:auto; top:50%">{{ post.title }}</p>
          </div>

        </a>
       
    </div>
  
    {% endfor %}

  </div>

{% endblock %}
