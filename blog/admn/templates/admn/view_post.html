{% extends 'base/base.html'%}

{% load static %}

{% block content %}


    <section class="news pt-0">
        <div class="container mt-md-5">
          <ul class="row d-lg-flex list-unstyled image-block justify-content-center px-lg-0 mx-lg-0">
            <li class="col-lg-4 col-md-5 image-block full-width p-3">
              <div class="image-block-inner">
                <a class="mh-100" href="#">
                  <img src="{{ post.picture.url }}" alt="{{ post }}" class="img-responsive w-100"></a>
                <span class="hp-posts-cat">Awards</span>
                <h4 class="mt-3"><a href="">{{ post.title }}</a></h4>
                <!--  <p></p> -->
                <p>{{ post.details }}</p>
                <hr>
                <div style="float:right; margin-right: 10px;">
                  {% if like %}
                  <a href="{% url 'unlike_post' post.id %}" id="like"><img src="{% static 'post/images/liked.png' %}" alt="unlike" width="40px" height="40px" style=" border:0px;"></a>
                  {% else %}
                    <a href="{% url 'like_post' post.id %}" id="like"><img src="{% static 'post/images/like.png' %}" alt="like" width="40px" height="40px" style=" border:0px;"></a>
                  {% endif %}
                  {% if dislike %}
                  <a href="{% url 'undislike_post' post.id %}" id="like"><img src="{% static 'post/images/disliked.png' %}" alt="unlike" width="40px" height="40px" style=" border:0px;"></a>
                  {% else %}
                    <a href="{% url 'dislike_post' post.id %}" id="like"><img src="{% static 'post/images/dislike.png' %}" alt="like" width="40px" height="40px" style=" border:0px;"></a>
                  {% endif %}
                  
                </div>
                
              </div><!-- .image-block-inner -->
            
            </li>
            <div class="d-grid gap-2">
                <a class="btn btn-primary" href="{% url 'list_of_posts' %}">Back To Post List</a>
            </div>
              
          </ul>
         
        </div>
      
    
      </section>
      
      
      

{% endblock %}
