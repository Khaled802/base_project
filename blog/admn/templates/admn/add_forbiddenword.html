{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container" style="margin: 10px auto;">
    <div class="title">add forbidden word</div>
        <form method="POST" enctype="multipart/form-data" class="curd">
        
            <!-- Security token -->
            {% csrf_token %}
        
            <!-- Using the formset -->
            {{ form|crispy }}

            </div>
        </form>
</div>
    

{% endblock %}
